{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Medical History (patient {{ patient_id }})</h1>
            <hr/>
            <table class="table">
            	<tr>
                    <th>Drug List</th>
            		<th>Created at</th>
            	</tr>
            	{% for prescription in prescriptions %}
            	<tr>
                    <td>{% for item in prescription.list %}
                        {{ item }}<br/>
                    {% endfor %}</td>
            		<td>{{ prescription.created_at }}</td>
            	</tr>
            	{% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
