{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Record Patient Information <br/> (for Nurse)</h1>
            <hr/>
            <form class="form-horizontal" name="RegisterForm" action="/record_patient_info/" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="form-group">
                    <label class="control-label" for="patient_id">Patient ID</label>
                    <select class="form-control" id="patient_id" name="patient_id" >
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.id }} - {{ patient.first_name }} {{ patient.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="officer_id">Nurse ID</label>
                    <select class="form-control" id="officer_id" name="officer_id" >
                        {% for nurse in nurses %}
                        <option value="{{ nurse.id }}">{{ nurse.id }} - {{ nurse.first_name }} {{ nurse.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="patient_info">Patient Information</label>
                    <textarea class="form-control" id="patient_info" name="patient_info" ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
