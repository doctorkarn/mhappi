{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Record Medical Information <br/> (for Doctor)</h1>
            <hr/>
            <form class="form-horizontal" name="RegisterForm" action="/record_prescription/" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="form-group">
                    <label class="control-label" for="patient_id">Patient ID</label>
                    <select class="form-control" id="patient_id" name="patient_id" >
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.id }} - {{ patient.first_name }} {{ patient.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="officer_id">Doctor ID</label>
                    <select class="form-control" id="officer_id" name="officer_id" >
                        {% for doctor in doctors %}
                        <option value="{{ doctor.id }}">{{ doctor.id }} - {{ doctor.first_name }} {{ doctor.last_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label class="control-label" for="drug_list">Drug List</label>
                    <textarea class="form-control" id="drug_list" name="drug_list" ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Add</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
