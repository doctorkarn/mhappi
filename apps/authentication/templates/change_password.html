{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Change Password ({{ request.user.username }})</h1>
            <hr/>
            <form class="form-horizontal" name="RegisterForm" action="/change_password/" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}

                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" disabled="">
                </div>
                <div class="form-group">
                    <label class="control-label" for="old_password">Old Password</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" value="">
                </div>
                <div class="form-group">
                    <label class="control-label" for="new_password">New Password</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" value="">
                </div>
                <div class="form-group">
                    <label class="control-label" for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
