{% extends "base.html" %}
{% block main %}
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
<style>
    .row-100{
        width:100%;
        margin: 0px;
    }
</style>
<form class="form-horizontal" name="RegisterForm" action="/register/" method="post">
    {% csrf_token %}
    {% if next %}
        <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}

    <div>
        <div class="row row-100 regis-header">
            <div style="color:white;">
                <h1 style="margin:0px;">ลงทะเบียนผู้ป่วย</h1>
                <div>-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-+-</div>
            </div>
        </div>
        <div class="row row-100 regis-bottom" align="center">
            <div class="col-md-4 col-md-offset-4 regis-bottom">
                <h3 class="row" style="color: #948d94;">กรุณาระบุเพศ</h3>
                <div class="row" style="height:100px; margin-top:30px;">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="row gender-radio">
                            <div class="col-md-3 col-md-offset-3" style="height:100px; padding:5px;">
                                <input type="radio" class="form-control" id="gender-male" name="gender" value="1" checked>
                                <label class="round-btn" for="gender-male">
                                    LEFT
                                </label>
                            </div>
                            <div class="col-md-3" style="height:100px; padding:5px;">
                                <input type="radio" class="form-control" id="gender-female" name="gender" value="2">
                                <label class="round-btn" for="gender-female">
                                    RIGHT
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-md-offset-5 next-btn">
                        ถัดไป
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
