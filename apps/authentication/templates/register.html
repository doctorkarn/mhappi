{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Register Patient</h1>
            <hr/>
            <form class="form-horizontal" name="RegisterForm" action="/register/" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
                <div class="form-group">
                    <label class="control-label" for="confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password">
                </div>

                <div class="form-group">
                    <label class="control-label" for="national_id">เลขบัตรประจำตัวประชาชน</label>
                    <input type="text" class="form-control" id="national_id" name="national_id">
                </div>
                <div class="form-group">
                    <label class="control-label" for="first_name">ชื่อ</label>
                    <input type="text" class="form-control" id="first_name" name="first_name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="first_name">นามสกุล</label>
                    <input type="text" class="form-control" id="last_name" name="last_name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="gender">เพศ</label>
                    <input type="text" class="form-control" id="gender" name="gender">
                    <p class="help-block">1 = ชาย, 2 = หญิง, 3 = อื่นๆ</p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="birthdate">วันเกิด</label>
                    <input type="text" class="form-control" id="birthdate" name="birthdate">
                    <p class="help-block">yyyy-mm-dd</p>
                </div>

                <div class="form-group">
                    <label class="control-label" for="address">ที่อยู่</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="form-group">
                    <label class="control-label" for="phone">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">อีเมล</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-default">Register</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
