{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Cancel Appointment (for Patient/Staff)</h1>
            <hr/>
            <form class="form-horizontal" name="RegisterForm" action="/cancel_appointment/{{ patient_id }}/" method="post">
                {% csrf_token %}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}" />
                {% endif %}
                <div class="form-group">
                    <label class="control-label" for="appointment_id">Clinic Time</label>
                    <select class="form-control" id="appointment_id" name="appointment_id" >
                        {% for appointment in appointments %}
                        <option value="{{ appointment.id }}">{{ appointment.id }} - {{ appointment.clinic_time.officer.first_name }} {{ appointment.clinic_time.officer.last_name }} | {{ appointment.clinic_time.clinic_datetime }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
