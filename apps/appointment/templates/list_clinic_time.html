{% extends "base.html" %}
{% block main %}
    <div id="login" class="row">
        <div class="col-md-8 col-md-offset-2">
            <h1>Clinic Time Lists (doctor {{ doctor_id }})</h1>
            <hr/>
            <table class="table">
            	<tr>
            		<th>Doctor</th>
            		<th>DateTime</th>
            		<th></th>
            	</tr>
            	{% for clinic_time in clinic_times %}
            	<tr>
            		<td>dr. {{ clinic_time.officer.first_name }} {{ clinic_time.officer.first_name }}</td>
            		<td>{{ clinic_time.clinic_datetime }}</td>
            		<td>
            			<a class="btn btn-default" href="#">button</a>
            		</td>
            	</tr>
            	{% endfor %}
            </table>
        </div>
    </div>
{% endblock %}
